{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- about section start -->
  <div class="about_section layout_padding">
    <div class="container">
      <div class="row">
        {% for ab in about %}
        <div class="col-md-6">
          <div class="image_2"><img src="{{ab.img.url}}"></div>
        </div>
        {% endfor %}
        {% for abo in about %}
        <div class="col-md-6">
          <h1 class="about_text">ABOUT</h1>
          <p class="lorem_text">{{abo.bio}}</p>
          <div class="shop_bt_2"><a href="{% url 'product' %}">Shop Now</a></div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- about section end -->

{% endblock content %}
